<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 10</title>
    <style>
        
        body{
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            position: relative;
            padding: 25px;
            margin: 15px;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
        }
        .container_meta{
            display: block;   
            width: 40%;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 35px;
            border-radius: 25px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            width: 0;
        }
        input{
            position: relative;
            -moz-appearance: textfield;
            border: 0px;
            border-bottom: 1px #000 solid;
        }
        button{
            padding: 5px;
            background-color: #fff;
            border-radius: 15px;
            font-size: 15px;
        }
        .container_meta h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_meta">
            <h1>Resultado de vendas</h1><br><br>
            <label for="vendido">Total Vendido</label><br><br>
            <input type="number" id="vendido"><br><br><br>
            <label for="metaMes">Meta do mÃªs</label><br><br>
            <input type="number" id="metaMes"><br><br><br>
            <label for="metaMin">Meta Minima</label><br><br>
            <input type="number" id="metaMin"><br><br><br>
            <button id="btnResultado">Resultado</button>
            
            <h2 id="metas"></h2>
            <h2 id="percentualMeta"></h2>
            <h2 id="percentualMetaMinima"></h2>
        </div>
    </div>

    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
