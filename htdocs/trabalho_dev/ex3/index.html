<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
    <style>
        body{
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            position: relative;
            padding: 25px;
            margin: 15px;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
        }
        .operacao{
            display: block;
            
            width: 40%;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 35px;
            border-radius: 25px;
        
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            width: 0;
        }
        input[type=number]{
            position: relative;
            -moz-appearance: textfield;
            border: 0;
            border-bottom: 1px #000 solid;
            
        }
        button{
            
            
            padding: 5px;
            background-color: #fff;
            border-radius: 15px;
            font-size: 15px;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="operacao">
            <h4>Operações Matemáticas</h4>
            <label for="number1">Insira um número</label><br>
            <input id="number1" type="number"><br><br>
            <label for="number2">Insira mais um número</label><br>
            <input id="number2" type="number"><br><br><br>
            <button id="btnCalc">Calcular Valores</button>
            <h3 id="soma"></h3>
            <h3 id="subtracao"></h3>
            <h3 id="divisao"></h3>
            <h3 id="multiplicacao"></h3>
        </div>
    </div>

    
    <script type="text/javascript" src="script/script.js">
    </script>
</body>

</html>
