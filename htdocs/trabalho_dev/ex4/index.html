<!DOCTYPE html>
<html lang="pt">
<head>

        .container{
            display: flex;

            align-items: center;

        }

            display: block;

        }
        .container_pedidos h4{
            text-align: center;
            font-size: 1.5em;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            width: 0;
        }
        input[type=number]{
            position: relative;
            -moz-appearance: textfield;
            border: 0;
            border-bottom: 1px #000 solid;
            
        }
        button{
            
            
            padding: 5px;
            background-color: #fff;
            border-radius: 15px;
            font-size: 15px;
        
        }
    </style>
</head>
