<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 9</title>
    <style>
        body{
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            position: relative;
            padding: 25px;
            margin: 15px;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
        }
        .container_alunos{
            display: block;   
            width: 40%;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 35px;
            border-radius: 25px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            width: 0;
        }
        input{
            position: relative;
            -moz-appearance: textfield;
            border: 0;
            border-bottom: 1px #000 solid;
            
        }
        button{
            padding: 5px;
            background-color: #fff;
            border-radius: 15px;
            font-size: 15px;
        }
        .container_alunos h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_alunos">
            <h3>Separação de Alunos</h3><br><br>
            <label for="TotalAlunos">Total de Alunos</label><br><br>
            <input type="number" id="TotalAlunos"><br><br>
            <label for="divisao">Divisão dos alunos</label><br><br>
            <input type="number" id="divisao"><br><br>
            <button id="btnResultado" >Resultado</button>
            <h4 id="h4msg" ></h4>
            <h4 id="h4alunosTurma"></h4>
        </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
