<html lang="pt">
<head>

        .container{

            padding: 25px;
            margin: 15px;
            align-items: center;
            justify-content: center;

        }
        .container_notas{

            border-radius: 25px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            width: 0;
        }
        input{
            position: relative;
            -moz-appearance: textfield;
            border: 0;
            border-bottom: 1px #000 solid;
            
        }
        button{
            padding: 5px;
            background-color: #fff;
            border-radius: 15px;
            font-size: 15px;
        }

        .container_notas h1{
            text-align: center;
        }
    </style>
</head>
